<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/columnLayout.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Shrikhand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div style="z-index: 2; background: white" class="container">
      <h1>Jimmy McNulty</h1>
      <p>Traveler From the Forest Dimension</p>
    </div>
    <img class="hero" src="/assets/gravity_sketch_collage.png" />
    <div class="pane">
      <div class="container">
        <img class="preview" src="assets/images/gif_screengrab.jpg" />
        <a href="gifs/index.html">Gifs</a>
      </div>
      <div class="container">
        <img class="preview" src="assets/images/observable_screengrab.jpg" />
        <a href="https://observablehq.com/collection/@jimmcnulty41/iconography">
          Some lil' Icon explorations
        </a>
      </div>
      <div class="container">
        <img class="preview" src="assets/images/cables_screengrab.jpg" />
        <a href="https://cables.gl/user/jimmcnulty41"> Visualizerz </a>
      </div>
    </div>
    <hr />
    <div>
      <h1>Trash is Treasure</h1>
      <div class="pane">
        <img class="smol" src="/assets/physicalStuff/jelly_tub_2_crop.jpg" />
        <img class="smol" src="/assets/physicalStuff/jelly_tub_3_crop.jpg" />
        <img class="smol" src="/assets/physicalStuff/can light 4 crop.JPG" />
        <img class="smol" src="/assets/physicalStuff/can light 6 crop.jpg" />
        <img class="smol" src="/assets/physicalStuff/can light 1 crop.JPG" />
        <img class="smol" src="/assets/physicalStuff/can light 2 crop.JPG" />
        <img class="smol" src="/assets/physicalStuff/jelly_tub_1_crop.jpg" />
        <img class="smol" src="/assets/physicalStuff/can light 5 crop.JPG" />
        <img class="smol" src="/assets/physicalStuff/can light 7 crop.jpg" />
        <img class="smol" src="/assets/physicalStuff/can light 8 crop.jpg" />
      </div>
    </div>
    <div>
      <h1>Even a building has many faces</h1>
      <div class="pane">
        <img src="/assets/buildings/b1.JPG" />
        <img src="/assets/buildings/b2.JPG" />
        <img src="/assets/buildings/b3.JPG" />
        <img src="/assets/buildings/b4.JPG" />
      </div>
    </div>
    <model-viewer
      style="width: 100vw; height: 100vh"
      src="/assets/robot2.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      camera-orbit="-61.42deg 100.3deg 3.844m"
      field-of-view="35.58deg"
    >
    </model-viewer>
  </body>
</html>
