<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 where %}
			{% for tag in post.tags %}
			{% if tag == page.tag %}
				<div class="row">
					<div class="col-md-2"></div>
					<section class="col-md-8">
						<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
						<header>
							<h2>{{ post.title }}{{ post.category }}</h2>
						</header>
						{{ post.excerpt }}
						<div class="text-centered">
							<a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Read More</a>
						</div>
					</section>
				</div>
			{% endif %}
			{% endfor %}
			{% endfor %}
		</div>
	</div>
