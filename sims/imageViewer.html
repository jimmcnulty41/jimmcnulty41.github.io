<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./build/webComponents/imageViewer.js"></script>
    <script>
        function clickHandler() {
            const v = document.createElement("image-viewer");
            v.setAttribute("src", "https://sketchery-store.nyc3.cdn.digitaloceanspaces.com/1.jpg");
            document.querySelector("body").appendChild(v);
        }
    </script>
</head>
<body>
    <button onclick="clickHandler()">reset</button>
    <image-viewer src="https://sketchery-store.nyc3.cdn.digitaloceanspaces.com/1.jpg" ></image-viewer>
</body>
</html>
