<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="build/webComponents/imageViewer.js"></script>
    <style>
        #images {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 60vh;
            overflow: scroll;
        }

        #images > img {
            width: calc(50%-12px);
            display: block;
        }
        #images > img.loading {
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script type="module" src="./build/sketchbook3.js"></script>
    <div id="images"></div>
</body>
</html>
