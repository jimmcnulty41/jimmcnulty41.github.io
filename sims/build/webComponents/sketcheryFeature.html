<style>
    #featureContainer {
        position: fixed;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        justify-content: space-between;
        align-items: center;
        background-color: #999999d4;
    }

    #feature {
        pointer-events: all;
        margin-top: 10vh;
        max-height: 80vh;
        max-width: 100vw;
    }

    #featureContainer.active ~ #images {
        pointer-events: none;
    }

        position: fixed;
        right: 24px;
        text-align: right;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        font-size: 34px;
    }

    #tagContainer li {
        --outlineColor: black;
        --outlineSize: 2px;
        list-style: none;
        line-height: 48px;
        color: white;
        text-shadow:
            0px var(--outlineSize) var(--outlineColor),
            0px calc(var(--outlineSize) * -1) var(--outlineColor),

            calc(var(--outlineSize) * -1) 0px var(--outlineColor)

    }

    #tagContainer span {
        cursor: pointer;
        text-decoration: underline;
    }

    <img />

        <ul>
        </ul>
